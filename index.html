<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day R Xposed Modules</title>
</head>
<body>
    <h1>Files on Branch: gh-pages</h1>
    <ul id="file-list">
        <!-- File links will be dynamically generated here -->
    </ul>

    <script>
        // Fetch the GitHub API to get the contents of the repository
        fetch('https://api.github.com/repos/janisslsm/DRXposed/contents?ref=gh-pages')
        .then(response => response.json())
        .then(data => {
            const fileList = document.getElementById('file-list');
            data.forEach(item => {
                // Filter out directories, files starting with a dot, and index.html
                if (item.type === 'file' && !item.name.startsWith('.') && item.name !== 'index.html') {
                    // Create a list item for each file in the repository
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = item.html_url;
                    link.textContent = item.name;
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
